name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: [self-hosted, linux]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest tests
        run:
          pytest python/pytest/** --junitxml=python/results/pytest/pytest_test.xml -o
          junit_family=xunit1

      - name: Run robotframework tests
        if: ${{ always() }}
        run:
          pabot --testlevelsplit --outputdir=python/results/robotframework --output=robot_test.xml
          python/robotframework/**

      - name: Flaky Test Reporter
        if: ${{ always() }}
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: "**/*_test.xml"
          # Provide your Trunk organization slug.
          org-slug: trunk-staging-org
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_STAGING_ORG_API_TOKEN }}
        env:
          TRUNK_API_ADDRESS: https://api.trunk-staging.io
        continue-on-error: true
