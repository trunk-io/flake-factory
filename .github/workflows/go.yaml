name: GoLang Tests

on:
  schedule:
    - cron: 0 */6 * * *
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      # trunk-ignore(checkov/CKV_GHA_7)
      cli-version:
        type: string
        required: false
        description:
          The version of `analytics-cli` to use. Defaults to the latest specified in
          `analytis-uploader`.

jobs:
  test:
    runs-on: public-amd64-small

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go Action
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"
      - name: Install dependencies
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          go install gotest.tools/gotestsum@latest

      - name: Run tests with go-junit-report
        run: go test -v 2>&1 | go-junit-report -out go-junit-report_test.xml
        working-directory: go/src

      - name: Upload test results
        if: ${{ always() }}
        uses: ./.github/actions/analytics-uploader-wrapper
        with:
          token: ${{ secrets.TRUNK_STAGING_ORG_API_TOKEN }}
          cli-version: ${{ inputs.cli-version }}
          junit-paths: "**/*_test.xml"

      - name: Run tests with gotestsum
        if: ${{ always() }}
        run: gotestsum --rerun-fails --junitfile gotestsum_test.xml
        working-directory: go/src

      - name: Upload test results
        if: ${{ always() }}
        uses: ./.github/actions/analytics-uploader-wrapper
        with:
          token: ${{ secrets.TRUNK_STAGING_ORG_API_TOKEN }}
          cli-version: ${{ inputs.cli-version }}
          junit-paths: "**/*_test.xml"
